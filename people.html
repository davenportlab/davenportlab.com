---
layout: default
---

<ul class="thumblist">
{% for person in site.data.people %}
  <li>
    <img class="portrait" src="{{ person.image }}" />
    <a href="https://github.com/{{ person.github }}">
      <h2>{{ person.name }}</h2>
    </a>
    <p>
      {{ person.summary }}
    </p>
  </li>
{% endfor %}
</ul>
