---
layout: twitter_side
---

<ul class="thumblist">
{% for item in site.data.news %}
  <li>

<div class="container-fluid">
<div class="row">
  <div class="col-md-4">

      <img class="responsive" src="{{ item.image }}"/>
  </div>
  <div class="col-md-8">
    <h2>{{ item.name }}</h2>
    <h4>{{ item.date }}</h4>
    <p>
        {{ item.summary | markdownify }}
    </p>

  </div>
</div>
</div>

  </li>
{% endfor %}
</ul>
